
  <!Text and simple objects on a predefined marker>
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
                    <!-- add a torus in a red box --> 
                    <a-sphere radius="1.25" color="#66ffcc">
                    
                    </a-sphere>
                  <a-sky color="#ECECEC"></a-sky>
                  <a-text value="Hello, World!" scale="120 120 120"></a-text>
                </a-box>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
